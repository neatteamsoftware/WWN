<!DOCTYPE html>
<html>

	<head>

		<title>NeatTeam 1943</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Archivo|Archivo+Black&display=swap" rel="stylesheet">

		<style>

			body {
				background-image: linear-gradient(rgb(240, 150, 60), rgb(50, 50, 50));
				background-repeat: no-repeat;
				height: 100vh;
				overflow: hidden;
			}

			.msg-box {
				position: fixed;
				min-width: 30%;
				min-height: 30%;
				background-color: rgb(50, 50, 50);
				color: rgb(240, 240, 240);
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				padding: 20px;
				border-radius: 4px;
			}

			.msg-box h1 {
				font-family: Archivo Black;
				font-weight: normal;
			}

			.msg-box h2 {
				margin-top: 33%;
				font-family: Archivo;
				font-weight: normal;
				letter-spacing: 3px;
			}

		</style>

	</head>

	<body>

		<main class="msg-box">
			<h1>Site under <br>construction.</h1>
			<h2>Come back soon!</h2>
		</main>

	</body>

</html>
